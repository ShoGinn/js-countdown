<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <div id="app">
            <div class="countdown">
                <h2>Scott's Retirement Date</h2>
                <div class="counter" data-countdown="2023/08/01"></div>
            </div>
            <div class="countdown">
                <h2>Scott's 20 year mark</h2>
                <div class="counter" data-countdown="2023/04/15"></div>
            </div>
        </div>
        <!-- Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js" integrity="sha512-lteuRD+aUENrZPTXWFRPTBcDDxIGWe5uu0apPEn+3ZKYDwDaEErIK9rvR0QzUGmUQ55KFE2RqGTVoZsKctGMVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript">
            $('[data-countdown]').each(function () {
                var $this = $(this),
                    finalDate = $(this).data('countdown');
                $this.countdown(finalDate, function (event) {
                    $this.html(event.strftime(`
                <div><span>%D</span><span> Days</span></div>
                <div><span>%H</span><span> Hrs</span></div>
                <div><span>%M</span><span> Mins</span></div>
                <div><span>%S</span><span> Sec</span></div>`));
                });
            });
        </script>
    </body>
</html>
