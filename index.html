<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Countdown Timer</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div
            id="app">

            <!-- Static-Date countdown. -->
            <div class="countdown">
                <h2>Scott's Retirement Date</h2>
                <vue-countdown date="2023/08/01"></vue-countdown>
            </div>
            <div class="countdown">
                <h2>Scott's 20 year mark</h2>
                <vue-countdown date="2023/04/15"></vue-countdown>
            </div>
        </div>

        <!-- Vue -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js' integrity='sha512-XdUZ5nrNkVySQBnnM5vzDqHai823Spoq1W3pJoQwomQja+o4Nw0Ew1ppxo5bhF2vMug6sfibhKWcNJsG8Vj9tg==' crossorigin='anonymous'></script>

        <!-- Library -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css'/>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>

        <!-- Vue components & instance -->
        <script>

            // VueCountdown component.
            Vue.component('vue-countdown', {
                template: '<div class="counter" />',
                props: {
                    date: {
                        type: String,
                        default: moment(Date.now()).format('YYYY/MM/DD')
                    }
                },
                mounted() {
                    this.initialize();
                },
                watch: {
                    date() {
                        this.initialize();
                    }
                },
                methods: { // Initialize countdown.
                    initialize() {
                        const vm = this;
                        $(vm.$el).countdown(vm.date, function (event) {
                            $(this).html(event.strftime(`<div><span>%w</span><span> Weeks</span></div>
                <div><span>%d</span><span> Days</span></div>
                <div><span>%H</span><span> Hrs</span></div>
                <div><span>%M</span><span> Mins</span></div>
                <div><span>%S</span><span> Sec</span></div>`));
                        });
                    }
                }
            });

            // DatePicker component.
            Vue.component('date-picker', {
                template: '<input v-model="pickerDate" />',
                props: {
                    dateFormat: {
                        type: String,
                        default: 'yy/mm/dd'
                    },
                    date: {
                        type: String,
                        default: moment(Date.now()).format('YYYY/MM/DD')
                    }
                },
                data() {
                    return {pickerDate: this.date}
                },
                mounted() {
                    this.initialize();
                },
                methods: { // Initialize DatePicker.
                    initialize() {

                        const vm = this;

                        $(vm.$el).datepicker({
                            dateFormat: vm.dateFormat,
                            onSelect: function (date) {
                                vm.$emit('update', date);
                            }
                        });

                        // If `localStorage` has `savedDate` then set `date` value equal to it.
                        const getDate = localStorage.getItem('savedDate');
                        return ! getDate ? vm.pickerDate : vm.pickerDate = getDate;
                    }
                }
            });

            // Vue instance.
            new Vue({
                el: '#app',
                data() {
                    return {
                        now: moment(Date.now()),
                        date: moment(Date.now()).format('YYYY/MM/DD')
                    }
                },
                computed: {
                    nextYear() {
                        const year = Number(this.now.format('YYYY')) + 1;
                        return {year, date: `${year}/01/01`};
                    }
                },
                mounted() {
                    this.getDate();
                },
                methods: { // Get custom date or default date.
                    getDate() { // If `localStorage` has `savedDate` then set `date` value equal to it.
                        const pickerDate = localStorage.getItem('savedDate');
                        return ! pickerDate ? this.date : this.date = pickerDate;
                    },

                    // Update custom date.
                    updateDate(date) {
                        this.date = date;
                        localStorage.setItem('savedDate', this.date);
                    }
                }
            });
        </script>
    </body>

</html>
